<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom fonts */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }
        /* Basic animation for fade-in */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex font-roboto">
    <!-- Sidebar Navigation -->
    <aside class="fixed top-0 left-0 h-full w-64 bg-gray-800 shadow-xl flex flex-col p-6 rounded-r-2xl border-r border-blue-700 z-40">
        <div class="mb-10">
            <h1 class="text-3xl font-orbitron font-extrabold text-blue-400">taskVO</h1>
        </div>
        <nav class="flex-1 space-y-4">
            <a href="{% url 'core:dashboard' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-semibold transition-colors duration-300 bg-blue-600 text-white shadow-md">
                <i class="fas fa-home"></i> <span>Home</span>
            </a>
            <a href="{% url 'core:tasks' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-semibold transition-colors duration-300 hover:bg-gray-700 text-gray-200">
                <i class="fas fa-tasks"></i> <span>Tasks</span>
            </a>
            <a href="/calendar.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-semibold transition-colors duration-300 hover:bg-gray-700 text-gray-200">
                <i class="fas fa-calendar-alt"></i> <span>Calendar</span>
            </a>
            <a href="/ai.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-semibold transition-colors duration-300 hover:bg-gray-700 text-gray-200">
                <i class="fas fa-robot"></i> <span>AI Command</span>
            </a>
            <a href="{% url 'core:settings' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-semibold transition-colors duration-300 hover:bg-gray-700 text-gray-200">
                <i class="fas fa-cog"></i> <span>Settings</span>
            </a>
            <a href="/settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-semibold transition-colors duration-300 hover:bg-gray-700 text-gray-200">
                <i class="fas fa-sign-out"></i> <span>Logout</span>
            </a>
        </nav>
        <div class="mt-auto text-center text-sm text-gray-500">
            <p>User ID: <span id="userIdDisplay">user-great-12345</span></p>
        </div>
    </aside>
    <main class="flex-1 ml-64 flex justify-center">
        {% block content %} {% endblock %}
    </main>

    <!-- AI Assistant Floating Button and Modal -->
    <div id="ai-assistant-root">
        <!-- Floating Button -->
        <button id="ai-fab"
            class="fixed bottom-8 right-8 z-50 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg w-16 h-16 flex items-center justify-center text-3xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400"
            aria-label="Open AI Assistant">
            <i class="fas fa-robot"></i>
        </button>

        <!-- Modal/Window -->
        <div id="ai-modal"
            class="fixed bottom-32 right-12 z-50 bg-gray-800 border border-blue-600 rounded-2xl shadow-2xl w-[30rem] max-w-full p-8 animate-fade-in-down hidden"
            style="min-height: 240px;">
            <div class="flex items-center mb-6">
                <div class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-3xl mr-4">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="text-xl font-bold font-orbitron text-blue-400">taskVO AI</span>
                <button id="ai-close"
                    class="ml-auto text-gray-400 hover:text-blue-400 text-2xl focus:outline-none"
                    aria-label="Close AI Assistant">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-6">
                <p class="text-gray-200 font-semibold text-lg">What do you want me to perform?</p>
            </div>
            <div class="message flex flex-col gap-6 max-h-60 overflow-y-auto pr-2 mb-4">
                <!-- Messages will appear here -->
            </div>
            <form id="ai-form" class="flex items-center gap-3" method="post" action="{% url 'core:ai_command' %}">
                {% csrf_token %}
                <input type="text" id="ai-input"
                    class="flex-1 p-4 rounded-lg bg-gray-900 text-gray-100 border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg transition"
                    placeholder="Type your command..." autocomplete="off" name="user-input" />
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg font-semibold shadow transition text-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('aside nav a').forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath === linkPath || (currentPath === '/' && linkPath === '/dashboard.html')) {
                    link.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                    link.classList.remove('hover:bg-gray-700', 'text-gray-200');
                } else {
                    link.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                    link.classList.add('hover:bg-gray-700', 'text-gray-200');
                }
            });
            const fab = document.getElementById('ai-fab');
            const modal = document.getElementById('ai-modal');
            const closeBtn = document.getElementById('ai-close');
            const aiInput = document.getElementById('ai-input');
            const aiForm = document.getElementById('ai-form');
            const messageContainer = document.querySelector('.message');

            fab.addEventListener('click', () => {
                modal.classList.remove('hidden');
                setTimeout(() => aiInput.focus(), 200);
            });

            closeBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            document.addEventListener('mousedown', (e) => {
                if (!modal.contains(e.target) && !fab.contains(e.target)) {
                    modal.classList.add('hidden');
                }
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        cookie = cookie.trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Helper to add a message bubble
            function addMessage(text, sender = "user") {
                const wrapper = document.createElement('div');
                wrapper.className = `flex items-start gap-3 ${sender === "user" ? "justify-end" : "justify-start"}`;

                if (sender === "user") {
                    // User message bubble
                    wrapper.innerHTML = `
                        <div class="flex items-center gap-2">
                            <div class="bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="bg-blue-700 text-white px-4 py-2 rounded-2xl shadow font-medium max-w-xs break-words">${text}</div>
                        </div>
                    `;
                } else {
                    // AI message bubble
                    wrapper.innerHTML = `
                        <div class="flex items-center gap-2">
                            <div class="bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="bg-gray-700 text-blue-100 px-4 py-2 rounded-2xl shadow font-medium max-w-xs break-words">${text}</div>
                        </div>
                    `;
                }
                messageContainer.appendChild(wrapper);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            aiForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const user_message = aiInput.value.trim();
                if (!user_message) return;

                addMessage(user_message, "user");
                aiInput.value = "";

                fetch("{% url 'core:ai_command' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 'user_message': user_message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.message, "ai");
                });
            });
        });
    </script>
</body>
</html>
